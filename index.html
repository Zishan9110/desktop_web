<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/morris.js/0.5.1/morris.css">
  <link rel="stylesheet"
    href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
  <link rel="stylesheet" href="index.css">
</head>

<body>
     <input type="checkbox" id="menu-toggle">
    <div class="sidebar">
       <div class="brand">
        <span class="lab la-affiliatetheme"></span>
        <h2>Artstat</h2>
       </div>
       <div class="side-menu">
        <div class="side-user">
          <div class="side-img" style="background-image: url(/images/logo.jpeg);">
          </div>
          <div class="user">
            <small>Zishan Shams</small>
            <p>code resource</p>
          </div>
        </div>
        <ul>
          <li>
            <a href="#">
              <span class="las la-home "></span>
              <span>Dashboard</span>
            </a>
          </li>
          <li>
            <a href="#" class="active">
              <span class="las la-balance-scale"></span>
              <span>Finance</span>
            </a>
          </li>
          <li>
            <a href="#">
              <span class="las la-chart-pie"></span>
              <span>Analytic</span>
            </a>
          </li>
          <li>
            <a href="#">
              <span class="las la-calendar"></span>
              <span>Calendar</span>
            </a>
          </li>
          <li>
            <a href="#">
              <span class="las la-users"></span>
              <span>Contact</span>
            </a>
          </li>
          <li>
            <a href="#">
              <span class="las la-shopping-cart"></span>
              <span>Ecommarce</span>
            </a>
          </li>
          <li>
            <a href="#">
              <span class="las la-envelope"></span>
              <span>Mailbox</span>
            </a>
          </li>
          <li>
            <a href="#">
              <span class="las la-check-circle"></span>
              <span>Tasks</span>
            </a>
          </li>
          <li>
            <a href="#">
              <span class="las la-lock"></span>
              <span>Authentication</span>
            </a>
          </li>
          <li>
            <a href="#">
              <span class="las la-file-invoice-dollar"></span>
              <span>Pricing</span>
            </a>
          </li>
        </ul>
       </div>
    </div>


    <div class="main-content">
    <header>
      <label for="menu-toggle" class="menu-toggler">
        <span class="las la-bars"></span>
      </label>
      <div class="search">
        <span class="las la-search"></span>
        <input type="search" placeholder="Enter Keyword">

      </div>
      <div class="head-icons">
        <span class="las la-bell"></span>
        <span class="las la-bookmark"></span>
        <span class="las la-comment"></span>
      </div>
    </header>

    <main>
      <div class="cards">
        <div class="card">
          <div class="card-icon follow">
            <span class="las la-users " ></span>
          </div>
          <div class="card-info">
            <h2>3,543</h2>
            <small>Total Followers</small>
          </div>
          <div class="card-images">
            <div style="background-image: url(/images/card-img-1.jpg);"></div>
            <div style="background-image: url(/images/card-img-2.jpg);"></div>
            <div style="background-image: url(/images/card-img-3.jpg);"></div>
            <div style="background-image: url(/images/card-img-4.jpg);"></div>
            <div style="background-image: url(/images/card-img-4.jpg);"></div>
          </div>
        </div>
        <div class="card">
          <div class="card-icon like">
            <span class="las la-heart"></span>
          </div>
          <div class="card-info">
            <h2>5,432</h2>
            <small>Likes</small>
          </div>
          <div class="card-images">
            <div style="background-image: url(/images/card-img-1.jpg);"></div>
            <div style="background-image: url(/images/card-img-2.jpg);"></div>
            <div style="background-image: url(/images/card-img-3.jpg);"></div>
            <div style="background-image: url(/images/card-img-4.jpg);"></div>
            <div style="background-image: url(/images/card-img-4.jpg);"></div>
          </div>
        </div>
        <div class="card">
          <div class="card-icon comment">
            <span class="las la-comment "></span>
          </div>
          <div class="card-info">
            <h2>2,451</h2>
            <small>Comment</small>
          </div>
          <div class="card-images">
            <div style="background-image: url(/images/card-img-1.jpg);"></div>
            <div style="background-image: url(/images/card-img-2.jpg);"></div>
            <div style="background-image: url(/images/card-img-3.jpg);"></div>
            <div style="background-image: url(/images/card-img-4.jpg);"></div>
            <div style="background-image: url(/images/card-img-4.jpg);"></div>
          </div>
        </div>
      </div>

      <div class="chart-grid">
        <div class="chart-follow">
          <div class="chart-head">
            <h3>Followers</h3>
            <span class="las la-cog"></span>
          </div>
        <div id="myfirstchart" style="height: 255px;"></div>
        </div>
        <div class="chart-sales">
          <div class="chart-head">
            <h3>Sales</h3>
            <span class="las la-ellipsis-h"></span>
          </div>
        <div id="donut-example" style="height: 255px;"></div>
        </div>
      </div>
    </main>

    </div>


    <label class="close-mobile-menu" for="menu-toggle"></label>

   
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/morris.js/0.5.1/morris.min.js"></script>
  <script src="index.js"></script>
</body>

</html>
